<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BitBox02 JS demo sandbox</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="demo.js"></script>
    </head>
    <body>
        <div id="nav" class="nav-container">
            <nav class="nav-content col-xs-12">
                <div class="content-width flex flex-between flex-items-center">
                    <h1 class="m-bottom-none">BitBox<span class="lab-light">Sandbox</span></h1>
                    <div class="logo">
                        <img src="./assets/images/shift_logo.svg" alt="Shift crypto logo" class="logoImage">
                    </div>
                </div>
            </nav>
        </div>
        <div id="intro" class="introContainer gray-gradient">
            <h4 class="lab-light m-bottom-medium">
                The <a href="https://github.com/digitalbitbox/bitbox-bridge/releases/">BitBoxBridge</a> must
                be running, and one <strong>BitBox</strong>02 plugged in.
            </h4>
            <button id="demo" class="primary" autocomplete="off">Run demo</button>
        </div>
        <div id="pairing" style="display:none;" class="introContainer">
            <h3>Verify pairing</h3>
            <div id="pairingCode" class="pairingCode m-bottom-medium"></div>
            <button id="pairingOK" class="primary" disabled>OK</button>
            <br/><br/>
        </div>
        <div id="initialized" style="display:none;" class="flex flex-column">
            <div>
                <h3>Bitcoin</h3>
                <div class="m-bottom">
                    <h5>Single-sig</h5>
                    <button class="primary" id="btcAddressSimple" autocomplete="off">Show address</button>
                    <button class="primary" id="btcSignSimple" autocomplete="off">Sign tx</button>
                </div>
                <div>
                    <h5>Multi-sig</h5>
                    <p>Currently only p2wsh/bech32, p2wsh-p2sh to follow.</p>
                    <button class="primary" id="btcAddressMultisig" autocomplete="off">Show address</button>
                    <button class="primary" id="btcSignMultisig" autocomplete="off">Sign tx</button>
                </div>
            </div>
            <div>
                <h3>Ethereum</h3>
                <button class="primary" id="ethAddr" autocomplete="off">Show address</button>
                <button class="primary" id="ethPub" autocomplete="off">Get xpub</button>
                <button class="primary" id="ethSign" autocomplete="off">Sign tx</button>
                <button class="primary" id="ethSignMsg" autocomplete="off">Sign message</button>
            </div>
            <div>
                <button class="secondary" id="close" autocomplete="off">Close</button>
            </div>
        </div>
    </body>
</html>
